<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: rgb(60, 60, 144); color: white; font-weight: bold;">

    <ul class="language">
        <li>JavaScript</li>
    </ul>
    
</body>

<script>

    function addLanguage(langName){
        const newLi = document.createElement('li');
        newLi.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(newLi)
    }

    addLanguage("Python")
    addLanguage("Java")
    addLanguage("TypeScript")


    function addLanguageOptimized(langName){
        const newLi = document.createElement('li')
        newLi.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(newLi)
    }

    addLanguageOptimized("GoLang")
    addLanguageOptimized("C++")

    // -- Edit 1 --

   const secondLang = document.querySelector('li:nth-child(2)')
   console.log(secondLang);
   //secondLang.innerHTML = "Mojo"

   const newLi = document.createElement('li')
   newLi.textContent = "Mojo"

   secondLang.replaceWith(newLi)

   console.log(document.querySelector('li:nth-child(2)'));

   // -- Edit 2 --
   
   const firstLang = document.querySelector('li:first-child')
   console.log(firstLang);

   firstLang.outerHTML = '<li>TypeScript</li>'

   // -- Remove --

   const lastLang = document.querySelector('li:last-child')
   console.log(lastLang);

   //lastLang.outerHTML = ''
   lastLang.remove()

</script>

</html>
