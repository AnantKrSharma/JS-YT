<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Events</title>
</head>

<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div>
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                 alt="photoshop"></li>

            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" 
                 alt=""></li>

            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                 alt=""></li>

            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                 alt="" ></li>

            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                 alt=""></li>

            <li><a style="color: white;" href="https://google.com" id="google">Google</a></li>
            
        </ul>
   </div>
</body>

<script>

    // document.getElementById('owl').onclick = function(){
    //     alert("Owl clicked")
    // }

    // attachEvent()
    // jQuery - onEvent

    /* -- Important properties in Event object -- 
          type, timestamp, defaultPrevented, target, toElement, srcElement, currentTarget,
          clientX, clientY, screenX, screenY, altkey, ctrlkey, shiftkey, keyCode, 
          
        ``` Refer This ``` - https://www.w3schools.com/jsreF/obj_event.asp */

    document.getElementById('images').addEventListener('click', function(e){
        // console.log(e);
        console.log("Clicked inside the images ul.");
    }, false)

    document.getElementById('owl').addEventListener('click', function(e){
        console.log("Clicked owl");                    // event bubbling
        e.stopPropagation() // this will stop the click event from 'owl' to propogate to the outer click event from 'images'.
    }, false) 

    document.getElementById('google').addEventListener('click', function(e){
        console.log("google clicked");
        e.preventDefault();
        // e.stopPropagation();
    }, false)

    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.parentNode);
        console.log(e.target.tagName);
        
        if(e.target.tagName === 'IMG'){
            console.log(e.target.id);
            const removeIt = e.target.parentNode
            removeIt.remove()
        }
    },false)

</script>


</html>
